    <!-- MAIN -->
    <main class="bg-darkblue min-vh-100">
      <div class="container my-4 pt-4">
        <h2 class="text-center section-title">Crie sua conta agora mesmo:</h2>
        <hr />
        <!-- FORMS -->
        <div class="row d-flex align-items-center justify-content-center">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6 col-12">
              <form
                action=""
                id="register-form"
                class="m-auto border rounded p-4 d-flex flex-column"
              >
                <div class="form-dados col-12 my-3">
                  <label for="fullName" class="form-label"
                    >Nome Completo:</label
                  >
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    class="form-control"
                  />
                </div>

                <div class="form-dados col-12 my-3">
                  <label for="email" class="form-label"
                    >Endereço de Email:</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                  />
                </div>
                <div id="emailFeedback"></div>

                <div class="form-dados col-12 my-3">
                  <label for="password" class="form-label">Senha:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                  />
                </div>

                <div class="col-12 mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="checkTerm"
                    />
                    <label class="form-check-label" for="checkTerm">
                      Concordo com os termos e condições de uso!
                    </label>
                  </div>
                </div>
                <p
                  class="register__message text-center"
                  id="register-message"
                ></p>

                <!-- BOTÃO CRIAR CONTA -->
                <div class="d-flex justify-content-center mb-4">
                  <button
                    id="createAccount"
                    class="btn bg-gradient-button btn-lg text-white fw-bold px-5"
                    type="submit"
                  >
                    Criar conta
                  </button>
                </div>

                <div class="d-flex justify-content-center mb-4">
                  <a class="row nav-link" href="login.html">
                    Já possui uma conta?
                    <span class="fw-bold">Entrar</span>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FIM MAIN -->
