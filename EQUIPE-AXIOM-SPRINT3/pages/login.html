  <body class="bg-purple">
    <header>
      <!-- MENU -->
      <nav
        class="navbar navbar-expand-lg fixed-top navbar-dark bg-purple"

      >
        <div class="container">
          <a class="navbar-brand text-light" href="">

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse nav-masthead justify-content-end float-md-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="../#sobre"
                  >Sobre
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-light" href="../#robocup">Robocup</a>

              <li class="nav-item">

                  >Quem Somos</a

              <li class="nav-item">

              </li>

              <li class="nav-item dropdown">
                <a

      </nav>
      <hr />

    <!-- MAIN -->
    <main class="bg-darkblue min-vh-100">
      <div class="container my-5 py-5">
        <h2 class="text-center text-white">Por favor, informe seus dados:</h2>
        <form
          action=""
          class="w-50 m-auto border rounded p-4 d-flex flex-column"
        >
          <div class="form-dados col-12 my-3">
            <label for="user" class="form-label">Entre com seu usuário</label>
            <input
              type="text"
              id="user"
              name="user"
              class="form-control"
              required
            />
          </div>

          <div class="form-dados col-12 my-3">
            <label for="password" class="form-label">Entre com sua senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex justify-content-end my-4">
            <button type="submit" class="btn btn-primary px-4" id="acessar">
              Acessar conteúdo exclusivo
            </button>
          </div>
        </form>
      </div>
    </main>
